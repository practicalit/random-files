<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration on the go</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <!-- 
        Page to load the candidate from the remote server and perform task
        on it.

        This shows how the webdeveloper can integrate the data that is fetched
        from the remote server to the local page.

        1. Using the bootstrap on the page
        2. Usage of DOM to select the element
        3. Updating the content of the element using innerHTML
        4. Reading from the remote server with given API information of:
            url - https://randomuser.me/api/
            http method - GET
    -->
    <div class="container">
        <button id="loadCandidate" class="btn btn-primary">Load Candidate</button>
        <div class="person">
            <div class="bio">
                <div>First name <span id="firstName"></span></div>
                <div>Last name <span id="lastName"></span></div>
            </div>
        </div>
    </div>
    <script>
        //select the button
        const loadCandidate = document.getElementById('loadCandidate');
        //select the span for first name
        const firstName = document.getElementById('firstName');
        //select the span for last name
        const lastName = document.getElementById('lastName');
        //candidate url
        const candidateURL = 'https://randomuser.me/api/';

        //define what should happen when button is clicked.
        loadCandidate.addEventListener('click', function(){
            fetch(candidateURL) //fetch is a built in function
            .then(data => data.json())
            .then(data => {
                firstName.innerHTML = data.results[0].name.first;
                lastName.innerHTML = data.results[0].name.last;
            })
        });
    </script>
</body>
</html>
